version: '3.8'

services:
  # PostgreSQL VeritabanÄ±
  postgres:
    image: postgres:15-alpine
    container_name: randevu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-randevu_master}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database-setup.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - randevu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: randevu-backend
    restart: unless-stopped
    environment:
      # Master DB Config
      MASTER_DB_HOST: postgres
      MASTER_DB_PORT: 5432
      MASTER_DB_NAME: ${POSTGRES_DB:-randevu_master}
      MASTER_DB_USER: ${POSTGRES_USER:-postgres}
      MASTER_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      
      # JWT Config
      JWT_SECRET: ${JWT_SECRET:-super-gizli-anahtar-2024-degistirin}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
      
      # Server Config
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - randevu-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: randevu-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - randevu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  randevu-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

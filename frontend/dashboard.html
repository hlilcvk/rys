<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Takvimi - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-calendar-week me-2"></i>
                Randevu Takvimi
            </span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" id="userName">
                    <i class="bi bi-person-circle me-1"></i>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Çıkış
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid p-3">
        <!-- Tarih Seçici ve Filtreler -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-3">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <button class="btn btn-outline-primary" onclick="changeDate(-1)">
                                    <i class="bi bi-chevron-left"></i>
                                </button>
                            </div>
                            <div class="col">
                                <input type="date" class="form-control form-control-lg" 
                                       id="selectedDate" onchange="loadCalendar()">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-primary" onclick="changeDate(1)">
                                    <i class="bi bi-chevron-right"></i>
                                </button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" onclick="setToday()">
                                    <i class="bi bi-calendar-today me-1"></i>
                                    Bugün
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body p-3">
                        <button class="btn btn-success w-100 btn-lg" data-bs-toggle="modal" 
                                data-bs-target="#addAppointmentModal">
                            <i class="bi bi-plus-circle me-2"></i>
                            Yeni Randevu
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Takvim -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div id="calendarLoading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yükleniyor...</span>
                    </div>
                    <p class="mt-3 text-muted">Takvim yükleniyor...</p>
                </div>
                <div id="calendarContainer" class="calendar-container" style="display: none;">
                    <!-- Dinamik olarak oluşturulacak -->
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni Randevu Modal -->
    <div class="modal fade" id="addAppointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>
                        Yeni Randevu Ekle
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAppointmentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Müşteri Adı *</label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="add_musteri_adi" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefon</label>
                                <input type="tel" class="form-control form-control-lg" 
                                       id="add_telefon_no" placeholder="0532 123 4567">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">İşlem Türü</label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="add_islem_turu" placeholder="Saç kesimi, dolgu vb.">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Çalışma Odası / Uzman *</label>
                                <select class="form-select form-select-lg" id="add_calisma_odasi" required>
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Başlangıç Saati *</label>
                                <input type="datetime-local" class="form-control form-control-lg" 
                                       id="add_baslangic_saati" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Bitiş Saati *</label>
                                <input type="datetime-local" class="form-control form-control-lg" 
                                       id="add_bitis_saati" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-success btn-lg" onclick="saveAppointment()">
                        <i class="bi bi-save me-2"></i>Kaydet
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Düzenle Modal -->
    <div class="modal fade" id="editAppointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil me-2"></i>
                        Randevu Düzenle
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAppointmentForm">
                        <input type="hidden" id="edit_id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Müşteri Adı *</label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="edit_musteri_adi" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Telefon</label>
                                <input type="tel" class="form-control form-control-lg" 
                                       id="edit_telefon_no">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">İşlem Türü</label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="edit_islem_turu">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Çalışma Odası / Uzman *</label>
                                <select class="form-select form-select-lg" id="edit_calisma_odasi" required>
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Başlangıç Saati *</label>
                                <input type="datetime-local" class="form-control form-control-lg" 
                                       id="edit_baslangic_saati" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Bitiş Saati *</label>
                                <input type="datetime-local" class="form-control form-control-lg" 
                                       id="edit_bitis_saati" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="deleteAppointment()">
                        <i class="bi bi-trash me-2"></i>Sil
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-warning btn-lg" onclick="updateAppointment()">
                        <i class="bi bi-save me-2"></i>Güncelle
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="env-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
